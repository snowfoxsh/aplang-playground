name: Docker Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Build Docker image
        run: docker build -t aplang-website:latest .

      - name: Save Docker image
        run: docker save aplang-website:latest -o aplang-website.tar

      - name: Ensure permissions on aplang-website.tar
        run: chmod 644 aplang-website.tar

      - name: Copy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: root  # Replace with your server username if not root
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          source: aplang-website.tar
          target: ~/aplang-website.tar
          tar: false
          debug: true

      - name: Load and Run image
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: root  # Replace with your server username if not root
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          script: |
            docker load -i ~/aplang-website.tar
            docker stop aplang-website || true
            docker rm aplang-website || true
            docker run -d --name aplang-website -p 3000:3000 aplang-website:latest
          debug: true
